<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/schema/layout" layout:decorate="~{default}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/agate.min.css">-->
  <!--  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<div layout:fragment="content" id="layoutSidenav_content">
  <main>
    <div class="container-fluid px-4">
      <!-- 컬렉션 생성 폼 -->
      <h3 class="my-3 border-bottom pb-2">Collection</h3>
      <form action="/createCollection" method="post" onsubmit="alert('Your request has been sent.')">
        <div class="mb-3">
          <label for="collectionName" class="form-label">Name:</label>
          <input type="text" id="collectionName" name="collectionName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>

      <hr/>

      <!-- 데이터 생성 폼 -->
      <h3 class="my-3 border-bottom pb-2">Workspace</h3>
      <form action="/createWorkspace" method="post" onsubmit="alert('Your request has been sent.')">
        <div class="mb-3">
          <label for="collectionListA" class="form-label">Select Collection:</label>
          <select id="collectionListA" name="collectionName" class="form-select" required>
            <option>=== Select ====</option>
            <th:block th:each="collection : ${collectionNameList}">
              <option th:value="${collection}" th:text="${collection}"></option>
            </th:block>
          </select>
        </div>

        <div class="mb-3">
          <label for="workspaceName" class="form-label">Name:</label>
          <input type="text" id="workspaceName" name="workspaceName" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>

      <hr/>

      <!-- 아이템 생성 폼 -->
      <h3 class="my-3 border-bottom pb-2">Item</h3>
      <form id="itemForm" action="/createItem" method="post" onsubmit="alert('Your request has been sent.')">
        <div class="mb-3">
          <label for="collectionListB" class="form-label">Select Collection:</label>
          <select id="collectionListB" name="collectionName" class="form-select" required onchange="updateWorkspaceNameList()">
            <option>=== Select ===</option>
            <th:block th:each="collection : ${collectionNameList}">
              <option th:value="${collection}" th:text="${collection}"></option>
            </th:block>
          </select>
        </div>

        <div class="mb-3">
          <label for="workspaceNameList" class="form-label">Select Workspace:</label>
          <select id="workspaceNameList" name="workspaceName" class="form-select" required>
            <option>=== Select ===</option>
            <th:block th:each="workspaceName : ${workspaceNameList}">
              <option th:value="${workspaceName}" th:text="${workspaceName}"></option>
            </th:block>
          </select>
        </div>

        <div class="mb-3">
          <label for="itemName" class="form-label">Name:</label>
          <input type="text" id="itemName" name="itemName" class="form-control" required>
        </div>

        <div class="container-fluid px-4">
          <div class="row">
            <div class="col-12">
              <h6 class="my-3 border-bottom pb-2">URL</h6>
              <div class="input-group mb-3">
                <input type="text" name="url" id="url" class="form-control" placeholder="Enter URL" required>
              </div>

              <div class="mb-3">
                <label for="headers" class="form-label">Headers</label>
                <div id="header-container">
                  <div class="input-group mb-2">
                    <input type="text" class="form-control" name="headersKey" placeholder="Header Key" required>
                    <input type="text" class="form-control" name="headersValue" placeholder="Header Value" required>
                    <button class="btn btn-danger" type="button" onclick="removeHeader(this)">Del</button>
                  </div>
                </div>
                <button class="btn btn-primary" type="button" onclick="addHeader()">Add</button>
              </div>

              <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea id="body" name="body" style="display:none;"></textarea>
                <div id="editor"></div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>

    <script>

      const editor = CodeMirror(document.getElementById("editor"), {
          mode: "application/json",
          lineNumbers: true,
          lineWrapping: true,
          theme: "default",
          value: ''
      });

      document.getElementById('itemForm').onsubmit = function() {
          const jsonValue = editor.getValue();
          document.getElementById('body').value = jsonValue; // CodeMirror에서 가져온 값을 textarea에 설정
      };

      function addHeader() {
          const headerContainer = document.getElementById("header-container");
          const inputGroup = document.createElement("div");
          inputGroup.className = "input-group mb-2";
          inputGroup.innerHTML = `
              <input type="text" class="form-control" name="headersKey" placeholder="Header Key">
              <input type="text" class="form-control" name="headersValue" placeholder="Header Value">
              <button class="btn btn-danger" type="button" onclick="removeHeader(this)">Del</button>
          `;
          headerContainer.appendChild(inputGroup);
      }

      function removeHeader(button) {
          const inputGroup = button.parentElement;
          inputGroup.remove();
      }

      function updateWorkspaceNameList() {
          const collectionName = document.getElementById('collectionListB').value;
          const workspaceNameList = document.getElementById('workspaceNameList');

          fetch(`/workspaceNameList?collectionName=${collectionName}`)
              .then(response => response.json())
              .then(workspace => {

                  workspaceNameList.innerHTML = '';

                  workspace.forEach(workspaceName => {
                      const option = document.createElement('option');
                      option.value = workspaceName;
                      option.textContent = workspaceName;
                      workspaceNameList.appendChild(option);
                  });
              })
              .catch(error => console.error('Error fetching workspace names:', error));
      }
    </script>
  </main>
</div>
</html>
